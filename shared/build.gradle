dependencies {
    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
//    testImplementation project(':test-shared')
//    testImplementation project(':androidTest-shared')

    //2c2p SDK
    implementation "com.squareup.okio:okio:2.2.2"
    implementation "com.squareup.picasso:picasso:2.71828"
    implementation "com.google.code.gson:gson:2.8.5"
    implementation "com.squareup.okhttp3:okhttp:3.13.1"
    implementation "com.squareup.okhttp3:logging-interceptor:3.13.1"

    // Architecture Components
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
    implementation "androidx.lifecycle:lifecycle-livedata:2.2.0"
    implementation "androidx.lifecycle:lifecycle-viewmodel:2.2.0"

    // Kotlin Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.2"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.0"

   /* // Maps
    api("com.google.maps.android:android-maps-utils:0.5") {
        exclude group: "com.google.android.gms"
    }
    api "com.google.android.gms:play-services-maps:17.0.0"*/

    // ThreeTenBP for the shared module only. Date and time API for Java.
    testImplementation "org.threeten:threetenbp:1.3.6"
    compileOnly "org.threeten:threetenbp:1.3.6:no-tzdb"

    // Utils
    api "com.jakewharton.timber:timber:4.7.1"
    implementation "androidx.core:core-ktx:1.2.0"

    // Retrofit
    api "com.squareup.retrofit2:retrofit:2.6.1"
    api "com.squareup.retrofit2:converter-gson:2.6.1"
    api 'com.squareup.retrofit2:converter-simplexml:2.3.0'

    // Glide
    implementation "com.github.bumptech.glide:glide:4.11.0"
    annotationProcessor "com.github.bumptech.glide:compiler:4.11.0"

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.50"

    // Dagger
    implementation "com.google.dagger:dagger-android:2.16"
    implementation "com.google.dagger:dagger-android-support:2.16"
    kapt "com.google.dagger:dagger-compiler:2.16"
    kapt "com.google.dagger:dagger-android-processor:2.16"

    // Unit tests
    testImplementation "junit:junit:4.13"
    testImplementation "org.hamcrest:hamcrest-library:1.3"
    testImplementation "org.mockito:mockito-core:2.19.0"
    testImplementation "com.nhaarman:mockito-kotlin:1.6.0"
    testImplementation "org.robolectric:robolectric:4.2.1"
    testImplementation "org.amshove.kluent:kluent:1.14"

    // unit tests livedata
    testImplementation "androidx.arch.core:core-testing:2.1.0"
}

